<!DOCTYPE html>
<html>
    <head>
        <title>Index</title>
        <meta name="author" content="zachary">
    </head>
    <body>
        <h2>Fill in information below</h2>
        <form action="http://www.sait.ca" method="POST">
            <table>
                <tr><td>Full Name</td><td><input type="text" size="25"autofocus=""></td></tr>
                <tr><td>Email</td><td><input type="email" size="25" placeholder="example@site.net"></td></tr>
                <tr><td>Phone #</td><td><input type="tel"size="25"placeholder="123-456-7890"></td></tr>
            </table>
            <br>
            <h3>What do you like about SAIT? (check all that apply)</h3>
            <input type="checkbox" name="check" value="location" size="10">Campus location<br>
            <input type="checkbox" name="check" value="athletic" size="10">Athletic Centre<br>
            <input type="checkbox" name="check" value="student" size="10">Student Centre<br>
            <input type="checkbox" name="check" value="lab" size="10">Lab Classes<br>
            <h3>How did you become interested in SAIT?</h3>
            <input type="radio" name="interest" value="house" size="10">Open House<br>
            <input type="radio" name="interest" value="advertising" size="10">Advertising<br>
            <input type="radio" name="interest" value="counselling" size="10">School Counselling<br>
            <input type="radio" name="interest" value="mouth" size="10">Word of Mouth<br><br>
            <strong>Enter any additional comments</strong><br>
            <textarea rows="5" cols="30"></textarea> <br>
            <input type="submit" value="submit">
            <input type="reset" value="reset">
        </form>
    </body>
</html>
